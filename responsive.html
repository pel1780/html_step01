<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 01</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        body {
            height: 200vh;

        }

        .mopen {
            display: none;
        }

        @media(max-width: 768px) {
            .mopen {
                position: fixed;
                top: 30px;
                right: 30px;
                font-size: 40px;
                display: block;
            }
        }
    </style>
</head>

<body>
    <button class="mopen">
        <i class="xi-bars"></i>
    </button>
</body>

</html>
